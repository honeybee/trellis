; Tell Trellis which bootstrap file to include when beginning with code generation/deployment.
bootstrap_file=./bootstrap.php

; Tell Trellis where we want code to be generated to before deploying.
cache_dir=/tmp/trellis_cache_test_dir

; Tell Trellis where we want generated code to be deployed.
deploy_dir=/tmp/trellis_deploy_test_dir

; Tell whether we want generated code to completely moved or just copied
; from our cache to the deploy dir. Valid values are 'copy' or 'move'.
deploy_method=copy

template_directory=../../../../../src/CodeGen/ClassBuilder/templates

[plugin:MappingGeneratorPlugin]
deploy_path=/tmp/erpen-derp/mapping.json
