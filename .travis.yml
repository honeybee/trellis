language: php

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env: COMPOSER_FLAGS="update --prefer-source --prefer-lowest --prefer-stable"
    - php: 7.0
      env: COMPOSER_FLAGS="update --prefer-source --prefer-stable"
    - php: 7.1
      env: COMPOSER_FLAGS="install"
    - php: 7.1
      env: COMPOSER_FLAGS="update --prefer-source --prefer-stable"
    - php: 7.2
      env: COMPOSER_FLAGS="install"
    - php: 7.2
      env: COMPOSER_FLAGS="update --prefer-source --prefer-stable"
    - php: 7.2
      env: COMPOSER_FLAGS="update --prefer-source --prefer-lowest --prefer-stable"
  allow_failures:
    - php: nightly

before_install:
  - travis_retry wget "https://github.com/php-coveralls/php-coveralls/releases/download/v2.0.0/php-coveralls.phar" --output-document="${HOME}/bin/php-coveralls" && chmod u+x "${HOME}/bin/php-coveralls"

before_script:
  - travis_retry composer ${COMPOSER_FLAGS:-install} --no-interaction

script:
  - composer build

after_script:
  - bin/php-coveralls -v

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

git:
  depth: 10

notifications:
  irc:
    channels:
      - "chat.freenode.net#honeybee"
    on_success: always
    on_failure: always
    use_notice: false
    skip_join: false
